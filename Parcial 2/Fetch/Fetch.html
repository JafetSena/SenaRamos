<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Fetch.css">
</head>
<body>
    <button id="btnPeticionFetch">Peticion Fetch</button>
    <button id="btnPeticionJQuery">Peticion JQuery</button>
    <div id="cajaFetch">
    </div>
    <div id="cajaJQuery">
    </div>
    <script>
        document.getElementById("btnPeticionFetch").addEventListener("click", function(){
            fetch("https://api.chucknorris.io/jokes/random")
            .then(respuesta => respuesta.json() )
            .then(datoJson => document.getElementById("cajaFetch").innerText = "Fetch: " + datoJson.value);
        })

        document.getElementById("btnPeticionJQuery").addEventListener("click", function() {
            $.getJSON("https://api.chucknorris.io/jokes/random", function(datoJson){
            document.getElementById("cajaJQuery").innerText = "JQuery: " + datoJson.value;
        })
        })
    </script>
</body>
</html>
