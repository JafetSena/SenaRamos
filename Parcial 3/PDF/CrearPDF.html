<body>

            // let data = await response.blob();
            let headersList = {
            "Accept": "*/*"
            }
            let formNombre = document.getElementById('formula');
            let cuerpo = new FormData(formNombre);

            let response = await fetch("http://localhost/SenaRamos/Parcial%203/PDF/crearPDF.php?nombre=Jafet", { 
            method: "POST",
            body: cuerpo,
            headers: headersList
            });

            let data = await response.blob();
            let archivoURL = URL.createObjectURL(data);
            window.open(archivoURL);

        });
    </script>
